    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        html,
        body {
            height: 200px;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 750px;
            width: 750px;
        }
    </style>
</head>

<body>
    <select id="Area"></select>
    <select id="Type"></select>
    <div id="map"></div>

    <script>
        var locations = {}
        var type = {}
        var _locations = []
        var _type = []
        var Area = document.querySelector('#Area');
        var Type = document.querySelector('#Type');

        for (var i = 0; i < data.length; i++) {
            行政區 = data[i].行政區;
            型式 = data[i].型式
            if (locations[行政區] == undefined) {
                locations[行政區] = 1
                _locations[_locations.length] = 行政區
            }
            else {
                locations[行政區]++
            }


            if (type[型式] == undefined) {
                type[型式] = 1
                _type[_type.length] = 型式
            }
            else {
                type[型式]++
            }
        }
        var str = ' <option value="all" >全部區域</option>'
        for (var i = 0; i < _locations.length; i++) {
            str += ' <option value=' + _locations[i] + '>' + _locations[i] + '</option>'
        }
        Area.innerHTML = str
        str = ' <option value="all" >全部種類</option>'
        for (var i = 0; i < _type.length; i++) {
            str += ' <option value=' + _type[i] + '>' + _type[i] + '</option>'
        }
        Type.innerHTML = str

    </script>
    <script>
        
        //儲存各個marker的matkers
        var markers = [];
        var map

        function initMap() {
            //設定中心點座標
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 22.6048695, lng: 120.299119 }
            });

            //把所有marker都點上去
            for (var i = 0; i < data.length; i++) {
                addmark(i)
            }
        }

        Area.addEventListener('change', function (e) {
            DeleteMarkers()
            for (var i = 0; i < data.length; i++) {
                if (Type.value == 'all' && Area.value == 'all') {
                    addmark(i)
                }
                else {
                    if (Type.value == 'all') {
                        if (data[i].行政區 == Area.value) {
                            addmark(i)
                        }
                    }
                    else if (Area.value == 'all') {
                        if (data[i].型式 == Type.value) {
                            addmark(i)
                        }
                    }
                    else {
                        if (data[i].行政區 == Area.value && data[i].型式 == Type.value) {
                            addmark(i)
                        }
                    }
                }
            }
        })


        Type.addEventListener('change', function (e) {
            DeleteMarkers()
            for (var i = 0; i < data.length; i++) {
                if (Type.value == 'all' && Area.value == 'all') {
                    addmark(i)
                }
                else {
                    if (Area.value == 'all') {
                        if (data[i].型式 == Type.value) {
                            addmark(i)
                        }
                    }
                    else if (Type.value == 'all') {
                        if (data[i].行政區 == Area.value) {
                            addmark(i)
                        }
                    }
                    else {
                        if (data[i].型式 == Type.value && data[i].行政區 == Area.value) {
                            addmark(i)
                        }
                    }
                }
            }
        })

        //新增marker的函式，只要傳入data[]的號碼就可以畫一個點
        function addmark(i) {
            var str = {};
            var place = {};
            place.lat = parseFloat(data[i].緯度);
            place.lng = parseFloat(data[i].經度);
            str.map = map;
            str.title = data[i].停車場名稱
            str.position = place
            var marker = new google.maps.Marker(str); // 幫 new google.maps.Marker(str)取名為marker 
            markers.push(marker); //然後塞到markers[]陣列 執行下方DeleteMarkers()時 只要把陣列裡面的markers[]全部設成null就清除marker了
        }

        //刪除marker的函式
        function DeleteMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null); //設成null
            }
            markers = [];
        };

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy7niYo3hKVoLoxDPCbZqRZWG_x7jml4k&callback=initMap"></script>
